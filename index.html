<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChromaColony</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls-panel" id="controls-panel" role="complementary" aria-label="Model controls">
  <button class="panel-grabber" aria-expanded="true" aria-controls="controls-content">
    Hide Controls
  </button>

  <div id="controls-content">
    <h3>Colors</h3>
    <div class="color-input-group">
      <label for="primaryColor">Primary</label>
      <input type="color" id="primaryColor" value="#63666a">
    </div>
    <div class="color-input-group">
      <label for="accentColor">Accent</label>
      <input type="color" id="accentColor" value="#44d62c">
    </div>
    <div class="color-input-group">
      <label for="ledColor">LED</label>
      <input type="color" id="ledColor" value="#ffffff">
    </div>
    <div class="color-input-group">
      <label for="frameColor">Frame</label>
      <input type="color" id="frameColor" value="#333333">
    </div>
      <button id="doitright" class="panel-button"> Do It Right!</button>
    

    <h3>Hardware Finish</h3>
    <div class="radio-group">
      <label class="radio-option">
        <input type="radio" name="hardwareColor" data-key="blackOxide">
        <span class="radio-swatch" style="background:#1a1a1a"></span> Black Oxide
      </label>
      <label class="radio-option">
        <input type="radio" name="hardwareColor" data-key="stainlessSteel">
        <span class="radio-swatch" style="background:#c0c0c0"></span> Stainless Steel
      </label>
      <label class="radio-option">
        <input type="radio" name="hardwareColor" data-key="blackNickel" checked>
        <span class="radio-swatch" style="background:#222b36"></span> Black Nickel
      </label>
    </div>
  </div>
</div>
<button id="screenshotFab" class="screenshot-fab" title="Save snapshot" aria-label="Take screenshot">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
    <path d="M9.4 2l-1.8 2H4a2 2 0 0 0-2 2v12a2 
             2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 
             0 0-2-2h-3.6l-1.8-2h-5.2zM12 
             18a5 5 0 1 1 0-10 5 5 0 0 1 0 
             10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
  </svg>
</button>

  <!-- Three.js Renderer will append a canvas here -->
  <script type="module" src="main.js"></script>
</body>
</html>
